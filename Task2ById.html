<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          
          .box{
            width: 200px;
            height: 200px;
            border: 3px solid black; 
            color: #FFF;
            display: inline-block;
            margin-left: 20px;
            
         }

        .green-box{
          background-color: green;
        }

       

    </style>
</head>
<body>
   
 <div id="1" class="box" onclick="handleclick('1')"></div>
 <div id="2" class="box" onclick="handleclick('2')"></div>
 <div id="3" class="box" onclick="handleclick('3')"></div>
 <div id="4" class="box" onclick="handleclick('4')"></div>

<script>
  
  function handleclick(id){

          var clickbox = document.getElementById(id);

          if(clickbox.classList.contains("green-box")){
            clickbox.classList.remove("green-box");
          }else{
            clickbox.classList.add("green-box");
          }


     
  
  }
  
    


</script>
</body>
</html>
