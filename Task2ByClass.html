<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* background-color: aliceblue; */
            border: 1px solid black;
            margin: 20px;
            width: 30px;
            height: 30px;
        }

        .green-box{
            background-color: green;
        }

        
    </style>
</head>
<body>
    <div class="color" id="1" onclick="chnageColor('0')"></div>
    <div class="color" id="2" onclick="chnageColor('1')"></div>
    <div class="color" id="3" onclick="chnageColor('2')"></div>
    <div class="color" id="4" onclick="chnageColor('3')"></div>
    <div class="color" id="5" onclick="chnageColor('4')"></div>
    
    <script>

        function chnageColor(id){
            var box = document.getElementsByClassName("color");
            // box[id].style.backgroundColor = "green";

        if (box[id].style.backgroundColor == "green") {
            box[id].style.backgroundColor = "white";
            
        } else {
            box[id].style.backgroundColor = "green";
            
        }
        }
    
    </script>
</body>
</html>
